  <input type="submit" value="ᴏᴜʀ ꜱᴛᴏʀʏ" class="story-button" />
</form>
<audio id="background-audio"autoplay loop>
  <source src="Ballin - Mike Sherm (Official Intrumental) reprod. by Prod. xStokleyy (check desc).mp3" type="audio/mpeg">
</audio>

<button id="mute-btn" class="mute-button">🔊</button>

<script>
  const audio = document.getElementById('background-audio');
  const button = document.getElementById('mute-btn');


  audio.volume = 0.5;  

  button.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      button.textContent = '🔇';
    } else {
      audio.pause();
      button.textContent = '🔊';
    }
  });
</script>
